<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
      <div class="container">
             {% block breadcrumb %}
               <li class="breadcrumb-item active">Boards</li>
              {% endblock %}
              {% block content %}
              <li> <a href="{% url 'board' %}">Boards</a></li>
              <table class="table" border="1">
                  <thead class="thead-inverse">
                  <tr>
                      <th> Board</th>
                      <th> Post </th>
                      <th> Topic</th>
                      <th> last post </th>
                  </tr>
                  </thead>
                  <tbody>
                   {% for board in boards %}
                        <tr>
                            <td>
                                <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
                                <small class="text-muted d-block" >{{ board.description}}</small>
                            </td>
                            <td class="align-middle" >0</td>
                            <td class="align-middle" >0</td>
                            <td></td>
                        </tr>
                   {% endfor %}
                  </tbody>
              </table>
              {% endblock %}
      </div>
  </body>
</html>
